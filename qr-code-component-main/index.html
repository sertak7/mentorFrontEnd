<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body> 

  <main class="container">
    <div class="QR">
      <img class="QR__img" src="./images/image-qr-code.png" alt="qr">
      <h1 class="QR__titulo">Improve your front-end skills by building projects</h1>
      <h3 class="QR__subtitulo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
    </div>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos√© Miguel Rojas Quintero</a>.
  </div>
</body>
</html>
